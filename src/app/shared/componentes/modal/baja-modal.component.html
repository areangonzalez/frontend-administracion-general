<button *ngIf="(esActivo == 1)" type="button" class="btn btn-sm btn-outline-danger" (click)="open()" ngbTooltip="Dar baja {{nombreTabla}}" placement="top-right" container="body"><i class="fa-solid fa-arrow-down"></i></button>
<button *ngIf="(esActivo == 0)" type="button" class="btn btn-sm btn-outline-success" (click)="open()" ngbTooltip="Dar alta {{nombreTabla}}" placement="top-right" container="body"><i class="fa-solid fa-arrow-up"></i></button>
